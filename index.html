<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Vaccine Notifier</title>
    <style type="text/css">
        .container {
            margin-top: 2rem;
        }
        .my-form > button {
            margin: 0.5rem 0rem;
        }
        .my-form > input {
            width: 30%;
            margin: 0.5rem auto;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="text-center my-form">
            <h4>Enter your district id</h4>
            <input type="text" class="form-control text-center" id="date" value="25-05-2021">
            <input type="text" class="form-control text-center" id="district_id" value="770">
            <button type="button" class="btn btn-primary" onclick="onClickSearch()">Keep searching for vaccine</button>
        </div>

        <br>

        <div id="loading" class="text-center" style="visibility: hidden;">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <br>

    <table class="table table-sm" id="result">
        <thead>
            <tr>
                <th>Location</th>
                <th>Date</th>
                <th>Vaccine</th>
                <th>Type</th>
                <th>Availability (Dose 1/Dose 2/Total)</th>
                <th>Age Limit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
